services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: your-vue-app
    restart: unless-stopped
    mem_limit: 128m
    mem_reservation: 32m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vue-app.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.vue-app.entrypoints=websecure"
      - "traefik.http.routers.vue-app.tls=true"
      - "traefik.http.services.vue-app.loadbalancer.server.port=80"
    networks:
      - web

networks:
  web:
    external: true
