services:
  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec
    restart: unless-stopped
    environment:
      - GID=1000
      - COLLECTIONS=crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/whitelist-good-actors crowdsecurity/linux
      - BOUNCER_KEY_TRAEFIK=${BOUNCER_KEY_TRAEFIK}
    volumes:
      # Config
      - ./config:/etc/crowdsec
      - ./data:/var/lib/crowdsec/data
      # Traefik logs - değiştirin: /path/to/traefik/logs
      - /home/deploy/traefik/logs:/var/log/traefik:ro
      # System logs
      - /var/log:/var/log/host:ro
    networks:
      - web
    # Security Hardening
    mem_limit: 256m
    mem_reservation: 128m
    cpus: 0.5
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "cscli", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web:
    external: true
