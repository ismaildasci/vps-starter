# Authelia - SSO and Multi-Factor Authentication
# Lightweight identity provider with Traefik ForwardAuth integration

services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    restart: unless-stopped
    volumes:
      - ./config:/config:ro
      - authelia_data:/data
    environment:
      - TZ=${TZ:-Europe/Istanbul}
      - AUTHELIA_JWT_SECRET=${AUTHELIA_JWT_SECRET}
      - AUTHELIA_SESSION_SECRET=${AUTHELIA_SESSION_SECRET}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${AUTHELIA_STORAGE_ENCRYPTION_KEY}
      - AUTHELIA_NOTIFIER_SMTP_PASSWORD=${AUTHELIA_SMTP_PASSWORD:-}
    networks:
      - web
    depends_on:
      authelia-redis:
        condition: service_healthy
    # Security Hardening
    mem_limit: 256m
    mem_reservation: 128m
    cpus: 0.5
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "authelia", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`${AUTHELIA_DOMAIN:-auth.example.com}`)"
      - "traefik.http.routers.authelia.entrypoints=websecure"
      - "traefik.http.routers.authelia.tls=true"
      - "traefik.http.routers.authelia.middlewares=secure@file"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"

  authelia-redis:
    image: redis:7-alpine
    container_name: authelia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - authelia_redis_data:/data
    networks:
      - web
    # Security Hardening
    mem_limit: 128m
    mem_reservation: 32m
    cpus: 0.25
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  authelia_data:
  authelia_redis_data:

networks:
  web:
    external: true
