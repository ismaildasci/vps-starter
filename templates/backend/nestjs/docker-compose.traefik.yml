services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: your-nestjs-api
    restart: unless-stopped
    env_file:
      - .env
    mem_limit: 512m
    mem_reservation: 128m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nestjs-api.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.routers.nestjs-api.entrypoints=websecure"
      - "traefik.http.routers.nestjs-api.tls=true"
      - "traefik.http.services.nestjs-api.loadbalancer.server.port=3000"
    networks:
      - web

networks:
  web:
    external: true
