global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'category']
  group_wait: 1m
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'telegram-webhook'

  routes:
    # Critical - fast notification
    - match:
        severity: critical
      receiver: 'telegram-webhook'
      group_wait: 30s
      group_interval: 2m
      repeat_interval: 1h

    # Warning - normal pace
    - match:
        severity: warning
      receiver: 'telegram-webhook'
      group_wait: 2m
      group_interval: 5m

    # DeadManSwitch - mute
    - match:
        alertname: DeadManSwitch
      receiver: 'null'

receivers:
  - name: 'null'

  # Telegram Bot webhook
  - name: 'telegram-webhook'
    webhook_configs:
      - url: 'http://telegram-bot:5001/webhook/alertmanager'
        send_resolved: true
        http_config:
          follow_redirects: true

  # Email (uncomment to use)
  # - name: 'email'
  #   email_configs:
  #     - to: 'admin@example.com'
  #       send_resolved: true

  # Slack (uncomment to use)
  # - name: 'slack'
  #   slack_configs:
  #     - api_url: 'https://hooks.slack.com/services/xxx'
  #       channel: '#alerts'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
