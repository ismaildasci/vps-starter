server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-zA-Z0-9][a-zA-Z0-9_.-]+))
          source: tag
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # Traefik access logs
  - job_name: traefik-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik
          type: access
          __path__: /traefik-logs/access.log

    pipeline_stages:
      - json:
          expressions:
            ClientHost: ClientHost
            RequestMethod: RequestMethod
            RequestPath: RequestPath
            DownstreamStatus: DownstreamStatus
            Duration: Duration
            RouterName: RouterName
      - labels:
          method: RequestMethod
          status: DownstreamStatus
          router: RouterName

  # Traefik error logs
  - job_name: traefik-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik
          type: error
          __path__: /traefik-logs/traefik.log

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

  # Auth logs (SSH attempts)
  - job_name: auth
    static_configs:
      - targets:
          - localhost
        labels:
          job: authlog
          __path__: /var/log/auth.log
