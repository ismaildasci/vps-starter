  # ============================================
  # ALERTING
  # ============================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alertmanager.rule=Host(`${ALERTMANAGER_DOMAIN:-alerts-dev.example.com}`)"
      - "traefik.http.routers.alertmanager.entrypoints=websecure"
      - "traefik.http.routers.alertmanager.tls=true"
      - "traefik.http.routers.alertmanager.middlewares=secure@file"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"
    networks:
      - web
      - monitoring
    # Security Hardening
    mem_limit: 64m
    mem_reservation: 32m
    cpus: 0.25
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # TELEGRAM BOT (ChatOps)
  # ============================================
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: telegram-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - WEBHOOK_PORT=5001
      - ALERTMANAGER_URL=http://alertmanager:9093
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=https://${GRAFANA_DOMAIN:-grafana-dev.example.com}
      - TIMEZONE=${TIMEZONE:-UTC}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring
    mem_limit: 128m
    mem_reservation: 64m
    cpus: 0.25
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # BLACKBOX EXPORTER (HTTP/SSL Probing)
  # ============================================
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    restart: unless-stopped
    command:
      - '--config.file=/config/blackbox.yml'
    volumes:
      - ./blackbox/blackbox.yml:/config/blackbox.yml:ro
    networks:
      - monitoring
      - web
    mem_limit: 64m
    mem_reservation: 32m
    cpus: 0.25
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9115/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # UPTIME KUMA (Status Page & Monitoring)
  # ============================================
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - uptime_kuma_data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime.rule=Host(`${UPTIME_DOMAIN:-status.example.com}`)"
      - "traefik.http.routers.uptime.entrypoints=websecure"
      - "traefik.http.routers.uptime.tls=true"
      - "traefik.http.routers.uptime.middlewares=secure@file"
      - "traefik.http.services.uptime.loadbalancer.server.port=3001"
    networks:
      - web
      - monitoring
    mem_limit: 256m
    mem_reservation: 128m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # MAINTENANCE PAGE
  # ============================================
  maintenance:
    image: nginx:alpine
    container_name: maintenance
    restart: unless-stopped
    volumes:
      - ./maintenance/index.html:/usr/share/nginx/html/index.html:ro
    labels:
      - "traefik.enable=true"
      # Activate by changing priority or enabling this router
      - "traefik.http.routers.maintenance.rule=Host(`${MAINTENANCE_DOMAIN:-maintenance.example.com}`)"
      - "traefik.http.routers.maintenance.entrypoints=websecure"
      - "traefik.http.routers.maintenance.tls=true"
      - "traefik.http.services.maintenance.loadbalancer.server.port=80"
    networks:
      - web
    mem_limit: 32m
    mem_reservation: 16m
    cpus: 0.1
    security_opt:
      - no-new-privileges:true
    read_only: true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

